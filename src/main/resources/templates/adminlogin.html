<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	
<title>后台登陆</title>
<meta name="keywords" content="" />
<meta name="description" content="" /> 

<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form id="form1" runat="server">
					<span class="login100-form-title p-b-49">登录</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
						<span class="label-input100">用户名</span>
						<input class="input100" placeholder="请输入用户名" id="username" autocomplete="off">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="请输入密码">
						<span class="label-input100">密码</span>
						<input class="input100" type="password" id="password" placeholder="请输入密码">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="text-right p-t-8 p-b-31">
						<a href="javascript:"></a>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" form="nameform" value="Submit" class="login100-form-btn" id="login_btn">提交</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>

	<script type="text/javascript">
			
		function setCookie(name,value){
			var Days = 30;
			var exp = new Date();
			exp.setTime(exp.getTime() + Days*24*60*60*30);
			document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
		}
		$("#login_btn").click(function(){
		   var username = $.trim($("#username").val());
		   var password = $.trim($("#password").val());
			if(username == ""){
				alert("请输入用户名");
				return false;
			}else if(password == ""){
				alert("请输入密码");
				return false;
			}
			//ajax去服务器端校验
			var data= {username:username,password:password};
			
			$.ajax({
				type:"POST",
				url:"/api/login",
				data:data,
				dataType:'json',
				timeout:5000,        //请求超时时间，毫秒
        		async: true, 
				success:function(msg){
					if(msg.code == 0)
					{
						alert(msg.msg);  
					}else{
						alert(msg.msg);  
					}
				},
				error:function(){  //请求失败时被调用的函数
					alert("网络超时，请检查网络");
				}
			});
	});    
	</script>

</body>
</html>
